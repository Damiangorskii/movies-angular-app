<mat-card *ngIf="movie" class="movie-detail-card">
  <mat-card-header>
    <div mat-card-avatar class="movie-detail-image" *ngIf="movie.posterImage">
      <img
        mat-card-image
        src="{{ movie.posterImage }}"
        alt="Poster of {{ movie.title }}"
      />
    </div>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.director }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Release Year: {{ movie.releaseYear }}</mat-list-item>
      <mat-list-item>Runtime: {{ movie.runtime }} minutes</mat-list-item>
      <mat-list-item>
        Cast:
        <mat-chip-listbox>
          <mat-chip-option *ngFor="let actor of movie.cast">{{ actor }}</mat-chip-option>
        </mat-chip-listbox>        
      </mat-list-item>
      <mat-list-item>Rating: {{ movie.rating }}</mat-list-item>
      <mat-list-item>Box Office: ${{ movie.boxOffice }}</mat-list-item>
      <mat-list-item>Language: {{ movie.language }}</mat-list-item>
      <mat-list-item>Country: {{ movie.country }}</mat-list-item>
      <mat-list-item>Awards: {{ movie.awards }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
