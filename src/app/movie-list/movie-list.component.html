<div class="movie-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <div class="movie-avatar">
      <img mat-card-image src="{{movie.posterImage}}" alt="{{ movie.title }}">
    </div>
    <mat-card-content>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <p><strong>Director:</strong> {{ movie.director }}</p>
      <p><strong>Release Year:</strong> {{ movie.releaseYear }}</p>
      <p><strong>Genre:</strong> {{ movie.genre }}</p>
      <button mat-raised-button color="primary" (click)="navigateToDetail(movie._id)">View Details</button>
    </mat-card-content>
  </mat-card>
</div>
